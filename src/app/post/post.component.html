

<!-- <p>Post No: {{ post_id }}</p> -->

<h3><b>{{ post.title }}</b></h3>
<p>{{ post.content }}</p>

<div class="col">
  <div class="row justify-content-between">
    <button class="btn btn-primary" (click)="onHomeClick()">Home</button>
    <button class="btn btn-danger" (click)="onDelete()" *ngIf="post.title != ''">Delete Post</button>
  </div>
</div>
