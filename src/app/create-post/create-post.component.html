
<h3>New Post</h3>

<form [formGroup]="createPostForm" (ngdOnSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <!-- <input type="textarea" formControlName="content" class="form-control"> -->
    <textarea name="content" cols="30" rows="10" formControlName="content" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="onSubmit()">Create Post</button>
  </div>
</form>
